<body>
  <!--HEADER-->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <img src="img/logo6.png" alt="portfolio" id="logo" />
        <ul>
          <li>

      </nav>

  </header>
  <!--SECTION A THE CONTACT FORM-->

  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">fill out the form below to get started</p>
      <form name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true">
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Name" name="name" />
          <input type="text" class="text-input subject-input" placeholder="Subject" name="subject" />
          <input type="email" class="text-input email-input" placeholder="Email Address" name="email" />
          <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone" />
          <textarea class="text-input message-input" placeholder="Enter Message" name="message"></textarea>
          <div class="my-2">
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div>
        <div><button type="submit" class="btn-dark">Send</button></div>
      </form>
    </div>
  </section>

  <!--CONTACT-SECTION-B-CONTACT-DETAILS-->
  <section id="contact-b" class="py-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fa fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>Employer@jobs.com</p>
        </div>
        <div>
          <i class="fa fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>555(555-5555)</p>
        </div>
        <div>
          <i class="fa fa-address-card fa-2x"></i>
          <h3>our Location</h3>
          <p>1 Main Street, Anywhere USA</p>
        </div>
      </div>
  </section>
  <!--CONTACT-SECTION-C-TAGLINE-->
  <section id="contact-c" class="bg-main py-4 text-center">
